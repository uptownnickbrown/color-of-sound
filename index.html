<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Color of Sound</title>
    <link rel="stylesheet" href="./css/color-of-sound.css" />
  </head>

  <body>

    <audio id="audioElement" src="./audio/trumpet-bflat.mp3"></audio>
    <div>
      <button class="play-audio" data-audio-type="trumpet">Play Trumpet</button>
      <button class="play-audio" data-audio-type="sine">Play Sine Wave</button>
      <button class="play-audio" data-audio-type="square">Play Square Wave</button>
      <button class="play-audio" data-audio-type="triangle">Play Triangle Wave</button>
      <button class="audio-volume louder">Increase Volume</button>
      <button class="audio-volume softer">Decrease Volume</button>
      <button class="stop-audio">Stop Audio</button>
    </div>

    <div id="graph"></div>
    <canvas class="visualizer" width="1024" height="200"></canvas>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./js/color-of-sound.js"></script>
  </body>
</html>
